<!DOCTYPE html>
<html>
<head>
	<title>MediFlow</title>
	<meta charset="utf-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link
			rel="icon"
			href=
					"img_1.png"
			type="image/x-icon"
	/>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<script src="js/jquery.min.js"></script>
<script src="js/citizan.js"></script>
<body>
	<!-- Main Container -->
	<div class="container-fluid">
		<div class="row">
			<!-- IMAGE CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
			<!-- IMAGE CONTAINER END -->

			<!-- FORM CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 infinity-form-container">					
				<!-- FORM BEGIN -->
				<div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
					<!-- Company Logo -->
					<div class="text-center mb-3 mt-5">
						<img src="img.png" width="150px">
					</div>
					<div class="text-center mb-4">
				    <h4>Create an account</h4>
				  </div>
					<!-- Form -->
					<form class="px-3">
						<!-- Input Box -->
						<div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" id="FirstName" name="" placeholder="First Name" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" id="LastName" name="" placeholder="Last Name" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-id-card"></i></span>
							<input type="text" id="Nic" name="" placeholder="NIC/Passport Id" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-phone"></i></span>
							<input type="text" id="ContactNumber" name="" placeholder="Contact Number" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-map"></i></span>
							<input type="text" id="Address" name="" placeholder="Address" required>
						</div>


						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" name="" id="EmailAddress" placeholder="Email Address" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" id="Password" name="" placeholder="Password" required>
						</div>
						<div class="form-input">
							<label for="idPic" class="form-label">Upload your NIC photo</label>
							<input type="file" name="email" class="form-control" id="idPic" required>
							<div class="invalid-feedback">Please upload your ID!</div>
						</div>
						<!-- Register Button -->
				    <div class="mb-3"> 
							<button type="submit" class="btn btn-block"  onclick="saveCitizan()">Register</button>
						</div>
						<div class="text-center mb-2">
						 	<div class="text-center mb-3" style="color: #777;">or login with</div>
			                    	
			        <!-- Facebook Button -->
			        <a href="" class="btn btn-social btn-facebook">facebook</a>

			        <!-- Google Button -->
							<a href="" class="btn btn-social btn-google">google</a>

							<!-- Twitter Button -->
							<a href="" class="btn btn-social btn-twitter">twitter</a>
						</div>
						<div class="text-center mb-5" style="color: #777;">Already have an account?
							<a class="login-link" href="login.html">Login here</a>
				   	</div>
					</form>
				</div>
				<!-- FORM END -->
			</div>
			<!-- FORM CONTAINER END -->
		</div>
	</div>	
</body>
</html>
